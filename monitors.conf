# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
env = GDK_SCALE,1.75
monitor=HDMI-A-2, 3840x2160@240.00Hz,   auto-right,   1.666667
monitor=DP-3,     3840x2160@143.86Hz,   auto-left,    1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

workspace = 1,  name:Main Left,              monitor:DP-3,     default:false,  gaps:0
workspace = 2,  name:Main Right,             monitor:HDMI-A-2, default:true,   gaps:0
workspace = 4,  name:Terminal,               monitor:HDMI-A-2, default:false,  gaps:0
workspace = 3,  name:Chrome,                 monitor:HDMI-A-2, default:false,  gaps:0
workspace = 5,  name:Game Stores / Overflow, monitor:HDMI-A-2, default:false,  gaps:0
workspace = 6,  name:Games / Overflow,       monitor:HDMI-A-2, default:false,  gaps:0
