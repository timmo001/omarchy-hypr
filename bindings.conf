# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland --force-device-scale-factor=0.8
$browserWork = $browser --profile-directory="Profile 1"
$webapp = $browser --app
$webappWork = $browser --app
$discord = uwsm app -- discord --enable-features=UseOzonePlatform --ozone-platform=wayland

# System Menu (additional to SUPER, Esc)
bindd = SUPER SHIFT, Q, Power menu, exec, ~/.local/share/omarchy/bin/omarchy-menu system

# Close window (additional to SUPER, W)
bindd = SUPER, C, Close active window, killactive,

# Toggle top bar
bindd = SUPER SHIFT, W, Toggle top bar, exec, ~/.local/share/omarchy/bin/omarchy-restart-waybar

# Terminal
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, Q, Terminal, exec, $terminal

# File manager
bindd = SUPER, E, File manager, exec, uwsm app -- thunar
bindd = SUPER, F, File manager, exec, uwsm app -- thunar

# Browser
bindd = SUPER, B, Browser, exec, $browser

# Browser Work
bindd = SUPER SHIFT, B, Browser Work, exec, $browserWork

# Slack
bindd = SUPER, S, Slack, exec, $webappWork="https://app.slack.com/client"

# Music
# bindd = SUPER, M, Music, exec, alacritty --class=Music -e ytui-music run
# bindd = SUPER, M, Music, exec, uwsm app -- music-assistant

# Neovim (btw)
bindd = SUPER, N, Neovim, exec, $terminal -e nvim

# Btop
bindd = SUPER ALT, T, Activity, exec, $terminal -e btop

# Docker
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker

# 1Password
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# YouTube
bindd = SUPER, Y, YouTube, exec, $webapp="https://www.youtube.com/feed/subscriptions"

# Twitter
bindd = SUPER, X, X, exec, $webapp="https://twitter.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Twitch
bindd = SUPER, T, Twitch, exec, $webapp="https://twitch.tv/directory/following/live"

# T3 Chat
bindd = SUPER SHIFT, T, T3 Chat, exec, $webapp="https://t3.chat"

# Discord
bindd = SUPER, D, Discord, exec, $discord

# Home Assistant
bindd = SUPER, H, Home Assistant, exec, $webapp="http://homeassistant:8123"

# Home Assistant Assist (Borderless Chrome window)
bindd = SUPER, A, Home Assistant Assist, exec, $webapp="http://homeassistant:8123/?conversation=1"
